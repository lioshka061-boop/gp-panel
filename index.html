<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero-to-Bot Panel</title>
  <style>
    :root {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(70, 100, 255, 0.12), transparent 55%), #f4f6fb;
      color: #101828;
      display: flex;
      justify-content: center;
      padding: 32px 16px 48px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body[data-theme="dark"] {
      background: radial-gradient(circle at top, rgba(70, 100, 255, 0.16), transparent 60%), #060c18;
      color: #e5edff;
      color-scheme: dark;
    }

    #ztb-app {
      width: min(1120px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      backdrop-filter: blur(14px);
      box-shadow: 0 28px 80px -40px rgba(15, 23, 42, 0.55);
      display: flex;
      flex-direction: column;
      min-height: 92vh;
      border: 1px solid rgba(70, 100, 255, 0.12);
      overflow: hidden;
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    body[data-theme="dark"] #ztb-app {
      background: rgba(11, 18, 32, 0.88);
      border-color: rgba(70, 100, 255, 0.2);
      box-shadow: 0 32px 90px -46px rgba(4, 12, 28, 0.95);
    }

    header {
      padding: 22px 28px 12px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      transition: border-color 0.3s ease;
    }

    body[data-theme="dark"] header {
      border-color: rgba(148, 163, 184, 0.16);
    }

    header .top-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

    .brand {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .brand .logo {
      width: 52px;
      height: 52px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      color: #fff;
      font-size: 22px;
      font-weight: 600;
      background: linear-gradient(120deg, #4664ff, #55a0ff);
    }

    .brand h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .status-line {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .status-line .tag {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      background: rgba(70, 100, 255, 0.12);
      color: #1e3aff;
    }

    body[data-theme="dark"] .status-line .tag {
      background: rgba(70, 100, 255, 0.22);
      color: #9db4ff;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button,
    .btn {
      border: 1px solid rgba(15, 23, 42, 0.08);
      background: #fff;
      color: inherit;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease, background 0.18s ease;
      position: relative;
      overflow: hidden;
    }

    body[data-theme="dark"] button,
    body[data-theme="dark"] .btn {
      background: rgba(13, 24, 45, 0.9);
      border-color: rgba(148, 163, 184, 0.18);
    }

    button.primary,
    .btn.primary {
      border: none;
      color: #fff;
      background: linear-gradient(120deg, #4664ff, #55a0ff);
      font-weight: 600;
      box-shadow: 0 12px 28px -18px rgba(70, 100, 255, 0.75);
    }

    button.chat2 {
      background: rgba(85, 160, 255, 0.16);
      border-color: rgba(85, 160, 255, 0.32);
      color: #0f1f52;
    }

    body[data-theme="dark"] button.chat2 {
      background: rgba(85, 160, 255, 0.25);
      color: #eaf1ff;
    }

    button.ghost,
    .btn.ghost {
      background: transparent;
    }

    button:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px -24px rgba(15, 23, 42, 0.5);
    }

    button:active:not(:disabled) {
      transform: translateY(0) scale(0.98);
      box-shadow: inset 0 0 0 1px rgba(70, 100, 255, 0.25);
      background: rgba(70, 100, 255, 0.12);
    }

    button:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(70, 100, 255, 0.35);
    }

    .progress {
      margin-top: 16px;
      display: grid;
      gap: 8px;
    }

    .progress-label {
      font-size: 13px;
      color: rgba(15, 23, 42, 0.65);
    }

    body[data-theme="dark"] .progress-label {
      color: rgba(226, 232, 240, 0.7);
    }

    .progress-bar {
      height: 8px;
      background: rgba(70, 100, 255, 0.18);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      width: 0;
      border-radius: inherit;
      background: linear-gradient(120deg, #4664ff, #55a0ff);
      transition: width 0.35s ease;
    }

    main {
      flex: 1;
      padding: 38px 36px 48px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .step-headline {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .step-headline h2 {
      margin: 0;
      font-size: 26px;
    }

    .step-headline p {
      margin: 0;
      color: rgba(15, 23, 42, 0.7);
      font-size: 15px;
      max-width: 640px;
    }

    body[data-theme="dark"] .step-headline p {
      color: rgba(226, 232, 240, 0.75);
    }

    .step-body {
      display: grid;
      gap: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .card {
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 18px;
      padding: 18px;
      background: rgba(255, 255, 255, 0.8);
      display: grid;
      gap: 10px;
      cursor: pointer;
      transition: border-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    body[data-theme="dark"] .card {
      background: rgba(13, 24, 45, 0.8);
      border-color: rgba(148, 163, 184, 0.18);
    }

    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(70, 100, 255, 0.6);
      box-shadow: 0 18px 38px -28px rgba(70, 100, 255, 0.4);
    }

    .card.active {
      border: 2px solid rgba(70, 100, 255, 0.9);
      box-shadow: 0 18px 42px -30px rgba(70, 100, 255, 0.55);
      background: rgba(70, 100, 255, 0.08);
    }

    body[data-theme="dark"] .card.active {
      background: rgba(46, 76, 170, 0.28);
      border-color: rgba(125, 159, 255, 0.9);
      box-shadow: 0 18px 48px -28px rgba(70, 120, 255, 0.65);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card p {
      margin: 0;
      color: rgba(15, 23, 42, 0.68);
      font-size: 14px;
    }

    body[data-theme="dark"] .card p {
      color: rgba(226, 232, 240, 0.75);
    }

    .form-grid {
      display: grid;
      gap: 16px;
    }

    .form-grid.two {
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 13px;
      color: rgba(15, 23, 42, 0.72);
      font-weight: 600;
    }

    body[data-theme="dark"] label {
      color: rgba(226, 232, 240, 0.8);
    }

    input,
    textarea,
    select {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      padding: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.92);
      color: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    body[data-theme="dark"] input,
    body[data-theme="dark"] textarea,
    body[data-theme="dark"] select {
      background: rgba(9, 16, 28, 0.92);
      border-color: rgba(148, 163, 184, 0.2);
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: rgba(70, 100, 255, 0.7);
      box-shadow: 0 0 0 3px rgba(70, 100, 255, 0.18);
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: rgba(70, 100, 255, 0.06);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.18s ease;
    }

    .chip.active {
      background: linear-gradient(120deg, #3b5bff, #00a2ff);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 10px 22px -16px rgba(70, 100, 255, 0.85);
    }

    .chip:active {
      transform: scale(0.96);
    }

    body[data-theme="dark"] .chip {
      border-color: rgba(148, 163, 184, 0.18);
      background: rgba(70, 100, 255, 0.12);
      color: #dbe7ff;
    }

    body[data-theme="dark"] .chip.active {
      background: linear-gradient(120deg, rgba(102, 135, 255, 0.95), rgba(85, 210, 255, 0.95));
      color: #030712;
    }
    .info-block {
      border: 1px dashed rgba(70, 100, 255, 0.4);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 10px;
      background: rgba(70, 100, 255, 0.07);
      font-size: 14px;
    }

    body[data-theme="dark"] .info-block {
      background: rgba(70, 100, 255, 0.16);
      border-color: rgba(70, 100, 255, 0.6);
      color: #e8eeff;
    }

    .guide-list {
      margin: 0;
      padding-left: 18px;
      display: grid;
      gap: 6px;
      font-size: 14px;
    }

    .guide-list li {
      line-height: 1.5;
    }

    .confirm-row {
      display: flex;
      gap: 12px;
      align-items: flex-start;
      border: 1px solid rgba(70, 100, 255, 0.3);
      border-radius: 14px;
      padding: 14px 16px;
      background: rgba(70, 100, 255, 0.08);
      font-size: 14px;
    }

    .confirm-row input {
      margin-top: 4px;
    }

    body[data-theme="dark"] .confirm-row {
      background: rgba(70, 100, 255, 0.22);
      border-color: rgba(123, 150, 255, 0.65);
      color: #f8fbff;
      font-weight: 600;
    }

    .muted-note {
      font-size: 13px;
      color: rgba(15, 23, 42, 0.65);
    }

    body[data-theme="dark"] .muted-note {
      color: rgba(226, 232, 240, 0.7);
    }

    .prompt-area {
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 16px;
      padding: 16px;
      background: rgba(247, 249, 255, 0.7);
      font-family: "IBM Plex Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
      font-size: 13px;
      line-height: 1.55;
      white-space: pre-wrap;
      color: #0b1a46;
      position: relative;
    }

    body[data-theme="dark"] .prompt-area {
      background: rgba(9, 16, 28, 0.88);
      border-color: rgba(148, 163, 184, 0.22);
      color: #dbe7ff;
    }

    .prompt-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #4664ff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .prompt-label.chat1 { color: #4664ff; }
    .prompt-label.chat2 { color: #1aa251; }
    .prompt-label.cursor { color: #0b6bff; }

    .prompt-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .checklist {
      display: grid;
      gap: 10px;
    }

    .check-item {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      border: 1px solid rgba(15, 23, 42, 0.08);
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.78);
      transition: border-color 0.2s ease, background 0.2s ease;
    }

    body[data-theme="dark"] .check-item {
      background: rgba(13, 24, 45, 0.8);
      border-color: rgba(148, 163, 184, 0.18);
    }

    .check-item input {
      width: 20px;
      height: 20px;
      margin-top: 2px;
    }

    .check-item.completed {
      border-color: rgba(26, 162, 81, 0.6);
      background: rgba(26, 162, 81, 0.12);
    }

    .bottom-bar {
      padding: 20px 28px 28px;
      border-top: 1px solid rgba(15, 23, 42, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      transition: border-color 0.3s ease;
    }

    body[data-theme="dark"] .bottom-bar {
      border-color: rgba(148, 163, 184, 0.16);
    }

    .bottom-bar .note {
      font-size: 13px;
      color: rgba(15, 23, 42, 0.65);
    }

    body[data-theme="dark"] .bottom-bar .note {
      color: rgba(226, 232, 240, 0.7);
    }

    .toast {
      position: fixed;
      bottom: 26px;
      right: 30px;
      background: linear-gradient(135deg, rgba(70, 100, 255, 0.92), rgba(85, 160, 255, 0.9));
      color: #fff;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 18px 38px -24px rgba(70, 100, 255, 0.6);
      display: none;
      gap: 10px;
      font-size: 14px;
      align-items: center;
      z-index: 20;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(6, 12, 24, 0.55);
      display: none;
      z-index: 25;
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }

    .modal .box {
      width: min(760px, 92vw);
      max-height: 84vh;
      overflow: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 26px;
      display: grid;
      gap: 16px;
      border: 1px solid rgba(70, 100, 255, 0.14);
      box-shadow: 0 32px 88px -46px rgba(6, 12, 24, 0.65);
    }

    body[data-theme="dark"] .modal .box {
      background: rgba(9, 14, 26, 0.95);
      border-color: rgba(70, 100, 255, 0.35);
      color: #f1f5ff;
    }

    .modal .box h3 {
      margin: 0;
    }

    .modal .box p {
      margin: 0;
      color: inherit;
      opacity: 0.85;
    }

    .modal .list {
      display: grid;
      gap: 12px;
    }

    .note-area {
      display: grid;
      gap: 8px;
    }

    .note-area textarea {
      min-height: 120px;
      resize: vertical;
    }

    @media (max-width: 860px) {
      header,
      .bottom-bar {
        padding-inline: 20px;
      }

      main {
        padding-inline: 22px;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div id="ztb-app">
    <header>
      <div class="top-line">
        <div class="brand">
          <div class="logo">🤖</div>
          <div>
            <h1>Zero-to-Bot Panel</h1>
            <div class="status-line">
              <span class="tag" id="mode-badge">Режим не обрано</span>
              <span class="tag" id="env-badge">Середовище не вибране</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <button class="ghost" id="open-help">❓ Допомога</button>
          <button class="ghost" id="open-trouble">🪛 Траблшутінг</button>
          <button class="ghost" id="open-how">ℹ️ Як це працює</button>
          <button id="toggle-theme">🌙 Темна тема</button>
          <button id="reset-flow">🔄 Почати спочатку</button>
        </div>
      </div>
      <div class="progress">
        <span class="progress-label" id="progress-label">Прогрес: 0% · Крок 0 / 11</span>
        <div class="progress-bar"><span id="progress-bar"></span></div>
      </div>
    </header>
    <main>
      <div class="step-headline">
        <h2 id="step-title">Ласкаво просимо!</h2>
        <p id="step-desc">Оберіть «Почати», щоб запустити майстер. Ми підкажемо кожен крок.</p>
      </div>
      <div class="step-body" id="step-body"></div>
      <div class="note-area" id="note-wrapper" hidden>
        <label for="step-note">Нотатки для цього кроку (зберігається локально)</label>
        <textarea id="step-note" placeholder="Записуй відповіді ChatGPT, токени або власні думки"></textarea>
      </div>
    </main>
    <div class="bottom-bar">
      <div class="note" id="action-hint">Почніть із натискання «Почати».</div>
      <div class="controls">
        <button id="prev-step">⬅️ Назад</button>
        <button class="primary" id="next-step">Далі ➡️</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal" id="modal"></div>

  <script>
    if (typeof structuredClone !== 'function') {
      window.structuredClone = (value) => JSON.parse(JSON.stringify(value));
    }

    const STORAGE_KEY = 'ztb_panel_state_v2';

    const defaultState = {
      currentStep: 0,
      started: false,
      theme: null,
      themeManual: false,
      mode: null,
      environment: null,
      survey: {
        role: '',
        goal: '',
        audience: '',
        tone: 'friendly',
        commands: ['/start', '/help'],
        language: 'uk',
        channel: 'dm'
      },
      autoProfile: {
        type: '',
        modules: [],
        storage: '',
        integrations: [],
        backend: '',
        uiLanguage: 'uk',
        difficulty: 'L0'
      },
      assistedBrief: '',
      generatedBrief: '',
      generatedCursorPrompt: '',
      generatedChecklist: [],
      notes: {},
      tools: {
        python: false,
        cursor: false,
        editor: false,
        codespaces: false
      },
      ack: {},
      testChecklist: {
        start: false,
        help: false,
        custom: false
      }
    };

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return structuredClone(defaultState);
        const parsed = JSON.parse(raw);
        return Object.assign(structuredClone(defaultState), parsed);
      } catch (err) {
        console.error('Failed to load state', err);
        return structuredClone(defaultState);
      }
    }

    function saveState() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    let state = loadState();

    const steps = [
      {
        id: 'start',
        title: 'Старт',
        desc: 'Пояснюємо, як працює панель. 1 дія — 1 екран.',
        render: renderStartStep,
        showNotes: false
      },
      {
        id: 'survey',
        title: 'Анкета',
        desc: 'Опиши, який бот потрібен. Ми підкажемо навіть якщо немає ідей.',
        render: renderSurveyStep,
        showNotes: true
      },
      {
        id: 'mode',
        title: 'Вибір режиму',
        desc: 'AUTO — панель сама генерує промпти. ASSISTED — працюємо через ChatGPT Навігатора.',
        render: renderModeStep,
        showNotes: false
      },
      {
        id: 'builder',
        title: 'Конструктор бота',
        desc: 'Склади конфігурацію з плиток. Якщо режим ASSISTED — цей крок можна пропустити.',
        render: renderBuilderStep,
        showNotes: true
      },
      {
        id: 'overview',
        title: 'DEV BRIEF та промпти',
        desc: 'Ось короткий DEV BRIEF і готові промпти для ChatGPT та Cursor.',
        render: renderOverviewStep,
        showNotes: true
      },
      {
        id: 'environment',
        title: 'Вибір середовища',
        desc: 'Пояснюємо різницю між Local та Codespaces. Обери, що зручно.',
        render: renderEnvironmentStep,
        showNotes: false
      },
      {
        id: 'accounts',
        title: 'Підготуємо акаунти',
        desc: 'Створюємо GitHub, Cursor та перевіряємо Telegram. Кожен пункт з посиланням.',
        render: renderAccountsStep,
        showNotes: false
      },
      {
        id: 'workspace',
        title: 'Робоча папка і термінал',
        desc: 'Пояснюємо, як відкрити папку, VS Code або Codespaces та знайти термінал.',
        render: renderWorkspaceStep,
        showNotes: false
      },
      {
        id: 'files-intro',
        title: 'Що створить Cursor',
        desc: 'Розповідаємо, як Cursor генерує код і що потрібно робити вручну.',
        render: renderFilesIntroStep,
        showNotes: true
      },
      {
        id: 'file-requirements',
        title: 'Створюємо requirements.txt',
        desc: 'Показуємо, як зробити файл із бібліотеками для нашого бота.',
        render: renderFileRequirementsStep,
        showNotes: false
      },
      {

      state.currentStep = Math.max(0, Math.min(index, steps.length - 1));
      saveState();
      render();

    function render() {
      const step = steps[state.currentStep];
      ensurePrompts();
      elements.title.textContent = `Крок ${state.currentStep} · ${step.title}`;
      elements.desc.textContent = step.desc;
      elements.body.innerHTML = '';
      step.render(elements.body);
      const total = steps.length - 1;
      const progress = Math.round((state.currentStep / total) * 100);
      elements.progressLabel.textContent = `Прогрес: ${progress}% · Крок ${state.currentStep} / ${total}`;
      elements.progressBar.style.width = `${progress}%`;
      elements.prev.disabled = state.currentStep === 0;
      elements.next.disabled = state.currentStep === steps.length - 1;
      if (step.showNotes) {
        elements.noteWrap.hidden = false;
        const key = step.id;
        elements.note.value = state.notes[key] || '';
      } else {
        elements.noteWrap.hidden = true;
      }
      updateBadges();
      elements.actionHint.textContent = getStepHint(step.id);
      saveState();
    }

    function validateStep() {
      const step = steps[state.currentStep];
      switch (step.id) {
        case 'survey': {
          const { role, goal } = state.survey;
          if (!role || !goal) {
            return { allowAdvance: false, message: 'Заповни роль і ціль бота. Це можна зробити своїми словами.' };
          }
          return { allowAdvance: true };
        }
        case 'mode': {
          if (!state.mode) return { allowAdvance: false, message: 'Оберіть режим роботи панелі.' };
          return { allowAdvance: true };
        }
        case 'builder': {
          if (state.mode === 'ASSISTED') return { allowAdvance: true };
          const { type, modules, storage } = state.autoProfile;
          if (!type || modules.length === 0 || !storage) {
            return { allowAdvance: false, message: 'Оберіть тип, хоча б один модуль та спосіб збереження.' };
          }
          return { allowAdvance: true };
        }
        case 'overview': {
          if (state.mode === 'ASSISTED' && !state.assistedBrief.trim()) {
            return { allowAdvance: false, message: 'Встав DEV BRIEF, який ти отримав у ChatGPT.' };
          }
          return { allowAdvance: true };
        }
        case 'environment': {
          if (!state.environment) {
            return { allowAdvance: false, message: 'Оберіть середовище: Local або Codespaces.' };
          }
          return { allowAdvance: true };
        }
        case 'accounts': {
          if (!state.ack.accounts) {
            return { allowAdvance: false, message: 'Постав галочку, що всі необхідні акаунти готові.' };
          }
          return { allowAdvance: true };

        case 'workspace': {

        case 'files-intro': {

        case 'file-requirements': {

        case 'file-main': {

            return { allowAdvance: false, message: 'Підтвердь, що знаєш як вставляти main.py.' };
          }
          return { allowAdvance: true };

        case 'file-env': {

            return { allowAdvance: false, message: 'Створи .env/.env.example або познач, що зробиш це.' };

        case 'cursor-guide': {
          if (!state.ack['cursor-guide']) {
            return { allowAdvance: false, message: 'Познач, що зрозумів, як працює Cursor.' };
          }
          return { allowAdvance: true };
        }
        default:
          return { allowAdvance: true };
      }
    }

    function createSelect(labelText, value, options, onChange) {
      const wrapper = document.createElement('label');
      wrapper.textContent = labelText;
      const select = document.createElement('select');
      options.forEach(([val, label]) => {
        const option = document.createElement('option');
        option.value = val;

      wrapper.appendChild(select);

          action: () => showToast('Використай /stats із Блоку B, щоб додати метрики.')
        },
        {
          title: '💰 Оплати',
          text: 'Приймай Telegram Stars або Stripe.',
          action: () => showToast('Блок C підкаже, як додати платежі.')
        }
      ];

      upgrades.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'card';
        const title = document.createElement('h3');
        title.textContent = item.title;
        const text = document.createElement('p');
        text.textContent = item.text;
        const btn = document.createElement('button');
        btn.className = 'primary';
        btn.textContent = 'Хочу це';
        btn.addEventListener('click', item.action);
        card.appendChild(title);
        card.appendChild(text);
        card.appendChild(btn);
        grid.appendChild(card);
      });

      container.appendChild(grid);

      const helper = document.createElement('div');
      helper.className = 'info-block';
      helper.innerHTML = `
        <strong>Як продовжити після базового запуску:</strong>
        <ol class="guide-list">
          <li>Клікни по потрібній картці — ми підкажемо, який блок (A, B або C) відкрити в лівому меню.</li>
          <li>Кожен блок складається з тих самих простих дій: «Скопіюй промпт → встав у Cursor → перенеси код у файли».</li>
          <li>Хочеш переглянути попередні кроки? Використай кнопку «Назад» або вибери етап у списку зліва.</li>
        </ol>
        Пам’ятай: ти можеш повернутися сюди будь-коли і додати нові можливості боту.
      `;

      container.appendChild(helper);

      const restart = document.createElement('button');
      restart.textContent = 'Повернутись на головну';
      restart.addEventListener('click', () => setStep(0));
      container.appendChild(restart);
    }
    function gatherProfile() {
      const commands = state.survey.commands.length ? state.survey.commands : ['/start', '/help'];
      return {
        role: state.survey.role || 'Telegram assistant',
        goal: state.survey.goal || 'Help users manage their tasks',
        audience: state.survey.audience || 'general audience',
        commands,
        language: state.survey.language || 'uk',
        channel: state.survey.channel === 'group' ? 'group' : 'dm',
        type: state.autoProfile.type || 'Custom',
        modules: state.autoProfile.modules.length ? state.autoProfile.modules : commands,
        storage: state.autoProfile.storage || 'JSON',
        integrations: state.autoProfile.integrations,
        backend: state.autoProfile.backend || 'None',
        difficulty: state.autoProfile.difficulty || 'L0',
        mode: state.mode || 'AUTO'
      };
    }

    function ensurePrompts() {
      const profile = gatherProfile();
      const autoBrief = generateDevBrief(profile);
      if (state.mode === 'ASSISTED' && state.assistedBrief.trim()) {
        state.generatedBrief = state.assistedBrief.trim();
      } else {
        state.generatedBrief = autoBrief;
      }
      state.generatedCursorPrompt = generateCursorPrompt(profile, state.generatedBrief);
      state.generatedChecklist = generateChecklist(profile);
      saveState();
    }

    function generateDevBrief(profile) {
      const integrations = profile.integrations.length ? profile.integrations.join(', ') : 'no external integrations yet';
      const modules = profile.modules.length ? profile.modules.join(', ') : 'basic onboarding and help flow';
      const channel = profile.channel === 'group' ? 'Telegram group chats' : 'private DM conversations';
      const languageNote = profile.language === 'uk' ? 'Ukrainian UI copy with warm and supportive tone.' : 'English UI copy with friendly tone.';

      return [
        `Project role: ${profile.role}.`,
        `Primary goal: ${profile.goal}. Target audience: ${profile.audience}.`,
        `Conversation channel: ${channel}.`,
        `Commands to support: ${profile.commands.join(', ')}.`,
        `Core modules: ${modules}.`,
        `Data storage: ${profile.storage}.`,
        `Integrations to prepare: ${integrations}.`,
        `Backend expectations: ${profile.backend === 'None' ? 'polling only' : profile.backend}.`,
        `Tone of voice: ${languageNote}`
      ].join('\n');
    }

    function generateCursorPrompt(profile, brief) {
      const envHint = state.environment === 'Codespaces'
        ? 'Assume the project runs inside GitHub Codespaces (Linux).'
        : 'Assume the project runs locally on macOS/Windows with Python 3.11.';
      const modules = profile.modules.length ? profile.modules.join(', ') : 'basic onboarding';
      const integrations = profile.integrations.length ? profile.integrations.join(', ') : 'no external integrations yet';
      const storage = profile.storage === 'None' ? 'in-memory cache only' : profile.storage;

      return [
        'You are an expert Python developer working inside Cursor IDE. Build a production-ready Telegram bot using aiogram v3.',
        envHint,
        '--- Project brief ---',
        brief,
        '--- Requirements ---',
        '1. Use Python 3.11+, aiogram==3.*, python-dotenv and any standard libraries you need.',
        '2. Structure the project with folders: handlers/, keyboards/, services/, utils/, and keep configuration in config.py.',
        `3. Implement commands ${profile.commands.join(', ')} with clear docstrings and logging.`,
        `4. Provide data layer for ${storage}. If storage requires files, include safe load/save helpers.`,
        `5. Cover modules/features: ${modules}.`,
        `6. Prepare integration stubs for: ${integrations}.`,
        '7. Load the bot token from .env, validate it, and handle missing token gracefully.',
        '8. Include a README.md with setup instructions and commands to run the project.',
        '9. Return an .env.example with TOKEN= placeholder and other secrets.',
        '10. After code generation, show a short checklist reminding to run the commands from the brief.'
      ].join('\n\n');
    }

    function generateChecklist(profile) {
      const base = [
        'Створи віртуальне середовище та встанови залежності.',
        'Скопіюй усі файли з відповіді Cursor у свій проєкт і збережи їх.',
        'Створи файл .env із TOKEN=, який видав BotFather, та приклад .env.example.',
        'Запусти python main.py і перевір відповіді на /start та /help.',
        'Переглянь /help — чи зрозумілі пояснення українською.'
      ];
      if (profile.integrations.includes('Google Sheets')) {
        base.push('Поділися Google Sheet із сервісним акаунтом і протестуй читання/запис даних.');
      }
      if (profile.integrations.includes('Webhook')) {
        base.push('Налаштуй адресу вебхука та переконайся, що сервер відповідає статусом 200 OK.');
      }
      if (profile.integrations.includes('Stripe') || profile.integrations.includes('OpenAI')) {
        base.push('Додай ключі до .env і виконай тестовий запит у безпечному режимі.');
      }
      return base;
    }

    function generateAssistedPrompt() {
      const profile = gatherProfile();
      return [
        'You are a senior product manager helping to craft an English DEV BRIEF for a Telegram bot project.',
        `Input language: Ukrainian. Current bot idea: ${profile.role}.`,
        `Goal: ${profile.goal}. Audience: ${profile.audience}.`,
        `Commands from the user: ${profile.commands.join(', ')}.`,
        'Please return a concise DEV BRIEF in English that contains: purpose, flows, commands, storage, integrations, and tone of voice.',
        'Answer only in English. Keep it short (max 12 sentences).' 
      ].join('\n');
    }

    function generateNavigatorHelpPrompt(issueKey, userDescription = '') {
      const step = steps[state.currentStep] || { title: 'невідомий крок' };
      const preset = PROBLEM_LOOKUP[issueKey] || PROBLEM_LOOKUP.custom;
      const env = state.environment ? state.environment : 'ще не обране середовище';
      const mode = state.mode ? state.mode : 'режим ще не обрано';
      const description = userDescription && userDescription.trim()
        ? userDescription.trim()
        : '[опиши проблему українською]';

      return [
        'Hi Navigator! I use the Zero-to-Bot panel that навчає новачків робити Telegram-ботів крок за кроком.',
        'Контекст: у мене два чати (ти = Navigator пояснюєш, Cursor пише код). Я можу бути на комп’ютері вперше, тож будь дуже доброзичливим і підтримай мене.',
        `Поточний крок панелі: ${step.title}.`,
        `Режим: ${mode}. Середовище: ${env}.`,
        `Суть проблеми: ${preset.navSummary}`,
        `Мої нотатки: ${description}`,
        'Дай відповідь українською з нумерованими діями (1, 2, 3), поясни, куди натискати в Cursor/VS Code/терміналі, запропонуй що робити, якщо помилка повториться, та заверш мотивацією.',
        'Якщо потрібно більше даних — попроси мене скопіювати код або лог з термінала.'
      ].join('\n');
    }

    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    let systemThemeListenerAttached = false;

    function initTheme() {
      if (!state.theme) {
        state.theme = prefersDarkScheme.matches ? 'dark' : 'light';
        state.themeManual = false;
        saveState();
      }

      setTheme(state.theme);

      if (!systemThemeListenerAttached) {
        const handler = (event) => {
          if (!state.themeManual) {
            state.theme = event.matches ? 'dark' : 'light';
            setTheme(state.theme);
            saveState();
          }
        };
        if (typeof prefersDarkScheme.addEventListener === 'function') {
          prefersDarkScheme.addEventListener('change', handler);
        } else if (typeof prefersDarkScheme.addListener === 'function') {
          prefersDarkScheme.addListener(handler);
        }
        systemThemeListenerAttached = true;
      }
    }

    initTheme();
    ensurePrompts();
    render();
  </script>
</body>
