<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zero-to-Bot Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="light">
    <div class="layout">
      <header class="app-header" role="banner">
        <div class="brand">
          <span class="brand__mark" aria-hidden="true">🤖</span>
          <span class="brand__name">Zero-to-Bot Panel</span>
        </div>
        <div class="header-actions">
          <button id="toggle-theme" class="theme-toggle" type="button" aria-pressed="false">
            🌗 Тема
          </button>
          <div
            class="progress"
            aria-label="Прогрес проходження"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <span class="progress__bar" style="width: 0%"></span>
          </div>
        </div>
      </header>

      <main id="app" role="main" tabindex="-1">
        <!-- Контент кроків підставляється через app.js -->
      </main>

      <footer class="app-footer" role="contentinfo">
        <button class="nav-button" type="button" data-action="prev" aria-label="Попередній крок">Попередній</button>
        <button class="nav-button nav-button--primary" type="button" data-action="next" aria-label="Наступний крок">Далі</button>
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
